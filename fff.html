 <head>
	<title>Is it Free Food Friday?</title>

	<style type="text/css">

    html, body {xheight: 100%;}
    body {
    	text-align: center;
    }

    #question {
      display: none;
      padding-top: 100px;
      font-size: 40pt; 
      font-family: Arial, sans-serif; 
      text-decoration: none; 
      color: #989898;
      margin-left: auto;
      margin-right: auto;
    }

    #answered {
      display: none;
      margin-top: 100px;
      font-weight: bold;
      font-size: 100pt; 
      font-family: Arial, sans-serif; 
      text-decoration: none; 
      color: orange;
      margin-left: auto;
      margin-right: auto;
    }

    #button {
    	display: none;
    	color: #FFFFFF;
		background-color: #d6d6d6;
		padding: 6px 15px;
		border: 0px;
		font-size: 18px;
    	margin-left: auto;
    	margin-right: auto;
    	cursor: pointer;

    }

    #button:hover {
		background-color: #ffae19;
	}
	</style>
</head>
<body>
	<div id="question">
		Is it Free Food Friday this week? 
	</div> 
	<br><br>
	<div id="answered">
	</div>
	<br><br><br><br><br><br><br>
	<button id ="button" onClick="location.reload()">How about now?</button>
	<script>
		var d = new Date(); // current time 
		var t = d.getTime() + 86400000 + 86400000 + 86400000; // milliseconds since Jan 1 1970 
		var w = Math.floor(t / 604800000); // weeks since Jan 1 1970 (1000*60*60*24*7) 
		var o = w % 2; // equals 0 for even numbered weeks, 1 for odd numbered weeks

		var answer;
		if (o == 1) { 
			answer = "Yes";
		} 
		else {
			answer = "No :(";
		}

		var element = document.getElementById('answered');
		element.innerHTML = answer;

		setInterval(function(){
	    	var el = document.getElementById("question");
	    	el.style.display = "block";
			}, 600);

		setInterval(function(){
    		var el = document.getElementById("answered");
    		el.style.display = "block";
			}, 700);

		setInterval(function(){
    		var el = document.getElementById("button");
    		el.style.display = "block";
			}, 800);
	</script>
